<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <label class="theme-switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider">
      <span class="icon" id="themeIcon">ðŸŒž</span>
    </span>
  </label>

  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="settings">
      <label>
        Mode:
        <select id="modeSelect">
          <option value="multiplayer">Multi-Player</option>
          <option value="ai">Single-Player</option>
        </select>
      </label>

      <label id="difficultyLabel" style="display:none;">
        Difficulty:
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <div class="scoreboard">
  <span>Player X: <span id="scoreX">0</span></span>
  <span>Player O: <span id="scoreO">0</span></span>
  <span>Draws: <span id="scoreDraw">0</span></span>
</div>

    </div>

    <div id="board" class="board" aria-label="Tic Tac Toe Board" role="grid">
      <div class="cell" data-index="0" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="1" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="2" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="3" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="4" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="5" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="6" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="7" role="gridcell" tabindex="0"></div>
      <div class="cell" data-index="8" role="gridcell" tabindex="0"></div>
    </div>

    <div id="status" class="status" aria-live="polite"></div>
    <button id="restartBtn" aria-label="Restart Game">Restart Game</button>
    <button id="resetScoreBtn">Reset Score</button>
  </div>

  <!-- Audio elements for sounds -->
<audio id="soundClick" src="click.wav" preload="auto"></audio>
<audio id="soundWin" src="win.wav" preload="auto"></audio>
<audio id="soundDraw" src="draw.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
